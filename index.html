<body class="bg-white dark:bg-black duration-150 overflow-x-hidden">

        <p class="text-white text-2xl jet">[icon]</p>
        
            <!-- <button id="dark-toggle"
                class="tracking-tighter absolute top-0 right-0 bg-black/10 dark:bg-white/10 dark:text-white backdrop-blur-md  px-5 py-2 font-light text-lg m-3  rounded-lg jet opacity-0 ">
                <i class="theme-icon-dark hidden ph ph-moon-stars"></i>

        <div class="flex">
            <button class="btn menu-btn menubutton" data-hover>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12" />

                </svg>
                <div data-hover-bounds></div>
            </button>
        </div>
    </nav>
    <div id="menu" class="bg-black hidden z-50 absolute w-screen h-screen top-0 left-0">

        <button class="btn close-btn absolute top-0 right-0" data-hover>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>

        </button>

        <label id="drop-zone" class="showcontent-after bg-white/50 px-10 py-20 rounded-2xl border border-dashed mt-5 z-30">
            <p class="text-center translate-y-1/2 text-xl poppins font-light">Drop Your Schema here</p>
            <input type="file" name="" id="file-input" class="opacity-0">
        </label>
    </section>
